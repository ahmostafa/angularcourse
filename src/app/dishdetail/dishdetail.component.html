<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish">
        <md-card>
            <md-card-header>
                <md-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </md-card-title>
            </md-card-header>
            <img md-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <md-card-content>
                <p>{{dish.description}}</p>
            </md-card-content>
            <md-card-actions>
                <button md-button [routerLink]="['/dishdetail',prev]"><span class=" fa fa-chevron-left fa-lg"></span></button>
                <button md-button (click)="goBack()">BACK</button>
                <button md-button>LIKE</button>
                <button md-button>SHARE</button>
                <span class=" flex-spacer"></span>
                <button md-button [routerLink]="['/dishdetail',next]"><span class=" fa fa-chevron-right fa-lg"></span></button>
            </md-card-actions>
        </md-card>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <md-list>
            <h2>Comments</h2>

            <md-list-item *ngFor="let comment of dish.comments">
                <h1 md-line>{{comment.comment}}</h1>
                <h1 md-line>{{comment.rating}} Stars</h1>
                <h1 md-line>{{comment.author}} {{comment.date | date}}</h1>
            </md-list-item>
        </md-list>

    </div>
    <div [hidden]="dish">
        <md-spinner></md-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
    <div fxFlex fxFlexOffset="20px" class="formSize">
        <p>{{commentForm.value|json}} {{commentForm.status|json}}</p>
        <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
            <p>
                <md-input-container class="full-width" dividerColor="{{ formErrors.writername? 'warn' : 'primary'}}">
                    <input mdInput formControlName="writername" placeholder="Name" type="text" required>
                    <md-hint>
                        <span [hidden]="!(formErrors.writername)">
                                        {{formErrors.writername}}</span>
                    </md-hint>
                </md-input-container>

            </p>
            <p>
                <!-- <md-input-container class="full-width" > -->
                    <md-slider id="commentrate" min="1" max="5" step="1" thumbLabel tickInterval="1"></md-slider>
                <!-- </md-input-container> -->
            </p>
            <p>
                <md-input-container class="full-width" dividerColor="{{ formErrors.writername? 'warn' : 'primary'}}">
                    <textarea mdInput formControlName="commenttext" placeholder="Your Comment" rows=12 required></textarea>
                    <md-hint>
                        <span [hidden]="!(formErrors.commenttext)">
                                            {{formErrors.commenttext}}</span>
                    </md-hint>
                </md-input-container>
            </p>
            <button type="submit" md-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
        </form>
    </div>

</div>
